name: 'event notice'
author: 'tinxulai@hotmail.com'
description: '帮助开发者将 github 的事件信息推送到其他平台'

inputs:
  channel:              # change this
    description: '推送的渠道，可选有：wechat-work-bot（微信企业机器人）'
